<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 
 
</head>
<body>



 <!-- if  routerLink="../..Basic" 
 (Currentpath= localhost:4200/Courses/courses/javascript)
 it moves to localhost:4200/Courses/Basic -->


<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">WebSiteName</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active" routerLinkActivOptions="{exact:true}"> <a routerLink="Home">Home</a></li>
        <li routerLinkActive="active"><a [routerLink]="'About'">About</a> </li>
        <li routerLinkActive="active"><a [routerLink]="['Contact']">Contact</a></li>
        <li routerLinkActive="active"><a routerLink="Courses">Courses</a> </li>
     
      </ul>

      </ul> -->
      <button (click)="login()">Login</button>
 <button (click)="logout()">Logout</button>
    </div>
  </div>
</nav>
<div class="component-container">
 
  <router-outlet></router-outlet>
  <div class="spinner" *ngIf="displayLoadingIndicator"></div>
</div>
